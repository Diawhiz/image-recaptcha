<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom reCAPTCHA</title>
    <meta name="description" content="Custom reCAPTCHA implementation">
    <meta name="keywords" content="reCAPTCHA, custom, security">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Custom reCAPTCHA</h1>
    </header>
    <div class="alert-message">
        <div class="success">
            <p id="successmessage">Verification successful! <span id="icon">✔✔</span></p>
        </div>
        <div class="failure">
            <p id="failuremessage">Verification failed. Please try again. <span id="icon">✖✖</span></p>
        </div>
    </div>
    <div class="captcha container">
        <div id="image-grid">
            <!-- Image grid will be populated here -->
        </div>
        <button id="verify-button">Verify</button>
    </div>
    <script src="script.js"></script>

    <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><a property="dct:title" rel="cc:attributionURL" href="https://github.com/Diawhiz/image-recaptcha">Omega Recaptcha</a> by <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="https://linkedin.com/in/diawhiz">Ariyo Israel Gbemisola</a> is licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" target="_blank" rel="license noopener noreferrer" style="display:inline-block;">Creative Commons Attribution-ShareAlike 4.0 International<img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1" alt=""><img style="height:22px!important;margin-left:3px;vertical-align:text-bottom;" src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1" alt=""></a></p>
</body>
</html>
